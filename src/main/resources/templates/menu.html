<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
</head>

<body>

<div style="width: 300px; height: 500px;margin: 200px auto;">

        <button type="button" class="btn btn-primary btn-lg" onclick="qrcode()">

            <span style="font-size: 25px">生成二维码</span>
        </button>
    </div>
</div>

<script>
    function add() {
        window.location.href = "/login";
    }

    function qrcode() {
        window.location.href = "/index";
